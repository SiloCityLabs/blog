name: Build website using build/build.go
on:
  schedule:
    - cron:  '0 0 1 * *'
  push:
    paths:
    - '*'        # Run workflow for all file paths
    - '!/docs/*' # Don't run workflow when files are only in the /docs directory
    branches:
      - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      env:
        advice.detachedHead: false
      uses: actions/checkout@master

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Install Hugo
      run: |
        curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | grep "browser_download_url.*hugo_[^extended].*_Linux-64bit\.deb" | cut -d ":" -f 2,3 | tr -d \" | wget -qi -
        package="$(find . -name "*Linux-64bit.deb")"
        dpkg -i $package
        which hugo
        hugo version

    - name: Checkout Master
      run: git checkout master

    - name: Run Build Program
      run: |
        cd build/
        go run .

    - name: Commit Changes
      env:
        GITHUB_TOKEN: ${{ secrets.LDRRP_BLOG_ACCESS_TOKEN }}
        GITHUB_EMAIL: ${GITHUB_ACTOR}@users.noreply.github.com
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        git config --global user.email "$GITHUB_EMAIL"
        git config --global user.name "Github Actions"
        git add .
        git commit -m "New build"
        git remote set-url origin https://ldrrp:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git
        git push origin master
