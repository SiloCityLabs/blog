{{ if .Get "caption" }}
    <figure>
        <img class="lazy" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="{{.Get "src" }}" alt="{{.Get "alt" }}"/>
        <figcaption>{{.Get "caption" }}</figcaption>
    </figure>
{{ else }}
    <img class="lazy" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="{{.Get "src" }}" alt="{{.Get "alt" }}"/>
{{ end }}
